<html>
   <body>
      <div id="mapdiv"></div>
      <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
      <script>
         map = new OpenLayers.Map("mapdiv");
         map.addLayer(new OpenLayers.Layer.OSM());
         
         var lonLat = new OpenLayers.LonLat( -105.10872940000002 ,40.5673961 )
               .transform(
                 new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                 map.getProjectionObject() // to Spherical Mercator Projection
               );
         
         var lonLatend = new OpenLayers.LonLat(-105.104984 , 40.563758 )
               .transform(
                 new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                 map.getProjectionObject() // to Spherical Mercator Projection
               );
         var lineLayer = new OpenLayers.Layer.Vector("Line Layer");
         map.addLayer(lineLayer);
         map.addControl(new OpenLayers.Control.DrawFeature(lineLayer, OpenLayers.Handler.Path)); 
         var points = new Array(
            new OpenLayers.Geometry.Point(-105.10872940000002, 40.5673961).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject()),
            new OpenLayers.Geometry.Point(-105.104984 , 40.563758).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject())
         );
         var line = new OpenLayers.Geometry.LineString(points);
         var style = { 
             strokeColor: '#ff0000', 
             strokeOpacity: 0.8,
             strokeWidth: 5,
             strokeDashstyle: "3 8"
               
         };
         var lineFeature = new OpenLayers.Feature.Vector(line, null, style);
         lineLayer.addFeatures([lineFeature]);
         
         
         var zoom=12;
         var geojson_layer = new OpenLayers.Layer.Vector("GeoJSON", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: "http://cs.colostate.edu/~nimrata/StrideGui/output.json",
                format: new OpenLayers.Format.GeoJSON()
            })
        });
        map.addLayer(geojson_layer);
         
         // var markers = new OpenLayers.Layer.Markers( "Markers" );
         // map.addLayer(markers); //add markers to the map
         // geoJSON input
               
         
        // markers.addMarker(new OpenLayers.Marker(lonLat));
        // markers.addMarker(new OpenLayers.Marker(lonLatend));
         
         map.setCenter (lonLat, zoom);
       
      </script>
   </body>
</html>
